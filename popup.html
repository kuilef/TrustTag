<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrustTag Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      width: 320px;
      color: #333;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #c62828;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
      font-size: 14px;
    }
    
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #c62828;
      box-shadow: 0 0 0 2px rgba(198, 40, 40, 0.2);
    }
    
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    
    button {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    
    button:hover {
      background-color: #b71c1c;
    }
    
    .status {
      margin-top: 16px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    
    .status.success {
      background-color: #e8f5e9;
      color: #2e7d32;
      display: block;
    }
    
    .status.error {
      background-color: #ffebee;
      color: #c62828;
      display: block;
    }
    
    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    
    .sync-status {
      background-color: #f5f5f5;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .sync-indicator {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    
    .sync-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #999;
      margin-right: 8px;
      display: inline-block;
    }
    
    .sync-dot.success {
      background-color: #4CAF50;
    }
    
    .sync-dot.error {
      background-color: #F44336;
    }
    
    .sync-dot.syncing {
      background-color: #2196F3;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    
    .last-sync-time, .sync-data-count {
      font-size: 12px;
      color: #666;
      margin-top: 3px;
    }
    
    .secondary-button {
      background-color: #757575;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 8px;
      width: 100%;
    }
    
    .secondary-button:hover {
      background-color: #616161;
    }
    
    .required-mark {
      color: #c62828;
      font-weight: bold;
    }
    
    .form-group.required label {
      color: #c62828;
    }
    
    .info-box {
      background-color: #e3f2fd;
      border-left: 4px solid #2196F3;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 4px;
    }
    
    .info-box p {
      margin: 0;
      font-size: 14px;
      color: #0d47a1;
    }
    
    /* Data sources styles */
    .data-sources-list {
      margin-bottom: 12px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
      background-color: #f9f9f9;
    }
    
    .data-source-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    
    .data-source-item:last-child {
      border-bottom: none;
    }
    
    .data-source-info {
      flex: 1;
      overflow: hidden;
    }
    
    .data-source-name {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .data-source-url {
      font-size: 12px;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .data-source-controls {
      display: flex;
      align-items: center;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
      margin-right: 8px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .toggle-slider {
      background-color: #4CAF50;
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(16px);
    }
    
    .remove-source {
      background: none;
      border: none;
      color: #F44336;
      cursor: pointer;
      font-size: 16px;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .remove-source:hover {
      color: #D32F2F;
    }
    
    .data-source-form {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }
    
    .source-input {
      flex: 1 1 100%;
    }
    
    .source-name-input {
      flex: 1 1 60%;
    }
    
    .small-button {
      flex: 0 0 auto;
      padding: 8px 12px;
      font-size: 12px;
      height: 34px;
    }
    
    .loading {
      text-align: center;
      padding: 12px;
      color: #666;
      font-style: italic;
    }
    
    .empty-list {
      text-align: center;
      padding: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>TrustTag Settings</h1>
  
  <div class="info-box">
    <p>TrustTag fetches warning data from the data sources listed below.</p>
  </div>
  
  <div class="form-group">
    <label>Data Sources</label>
    <div id="dataSources" class="data-sources-list">
      <div class="loading">Loading data sources...</div>
    </div>
    
    <div class="data-source-form">
      <input type="text" id="newSourceUrl" placeholder="Enter URL for new data source" class="source-input">
      <input type="text" id="newSourceName" placeholder="Name (optional)" class="source-name-input">
      <button id="addSourceButton" class="small-button">Add</button>
    </div>
  </div>
  
  <div class="form-group sync-interval">
    <label for="syncInterval">Sync Interval</label>
    <select id="syncInterval">
      <option value="15">Every 15 minutes</option>
      <option value="30">Every 30 minutes</option>
      <option value="60" selected>Every hour</option>
      <option value="180">Every 3 hours</option>
      <option value="360">Every 6 hours</option>
      <option value="720">Every 12 hours</option>
      <option value="1440">Every day</option>
    </select>
  </div>
  
  <button id="saveButton">Save Settings</button>
  
  <div id="status" class="status"></div>
  
  <div class="form-group">
    <label>Sync Status</label>
    <div id="syncStatus" class="sync-status">
      <div class="sync-indicator">
        <span class="sync-dot"></span>
        <span id="syncStatusText">Unknown</span>
      </div>
      <div id="lastSyncTime" class="last-sync-time">Never synced</div>
      <div id="syncDataCount" class="sync-data-count">No data</div>
    </div>
    <button id="syncNowButton" class="secondary-button">Sync Now</button>
  </div>
  
  <div class="footer">
    TrustTag v1.2.0 - Displays warnings for websites with questionable content
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
